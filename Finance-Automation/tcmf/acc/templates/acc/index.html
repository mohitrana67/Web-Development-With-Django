{% extends 'acc/base.html' %}

{% block title %}
    Welcome {{ userId }}
{% endblock %}

{% block content %}
    <h1>Hello {{ userId }}</h1>
    <form action="{% url 'acc_uploadFile' %}", method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file", name="uploadedFile">
        <input type="submit" name="upload" id="upload">
    </form>

{% endblock %}
